<!DOCTYPE html>
<html>
  <head>
    <title>Drawing SVG Shapes with D3</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> 
  </head>
  <body>
    <h3>SVG Bar</h3> 
    <svg>
      <rect width="50" height="200" style="fill:blue"/>
    </svg>

    <h3>D3 Bar</h3>
    <script>
      d3.select("body")
        .append("svg")
        .append("rect")
          .attr("width", 50)
          .attr("height", 200)
          .style("fill", "blue");
    </script>

    <svg width="50" height="50">
      <!-- circle gets clipped by smaller viewport -->
      <circle cx="25" cy="25" r="26" style="fill: blue"/>
    </svg>

    <script>
      d3.select("body")
        .append("svg")
	  .attr("width", 50)
	  .attr("height", 50)
        .append("circle")
          .attr("cx", 25)
          .attr("cy", 25)
          .attr("r", 26)
          .style("fill", "purple"); 

    </script>
    <svg width="250" height="250">
      <text x="0" y="25">Easy Peasy</text
    </svg>

    <script>
      d3.select("body")
        .append("svg")
          .attr("width", 250)
          .attr("height", 250)
        .append("text")
          .text("Easy Peasy")
          .attr("x", 0)
          .attr("y", 25)
          .style("fill", "blue");
    </script>
  </body>
</html>
